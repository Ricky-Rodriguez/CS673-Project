    </header>

    <main>
        <div class="book single-page">
                <h1>Personal Information</h1>

                <form class="main-form">

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name" >First Name: </label>
                                <input type="text" id="first" name="first" class="form-control"><br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="name" >Middle Name: </label>
                                <input type="text" id="middle" name="middle" class="form-control"><br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="name" >Last Name: </label>
                                <input type="text" id="last" name="last" class="form-control"><br>
                            </div>
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email" >Email: </label>
                                <input type="email" id="email" name="email" class="form-control"><br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                 <label for="number" >Phone Number: </label>
                                <input type="tel" id="number" name="number" class="form-control"><br>
                            </div>
                        </div>
                            
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="ssn" >SSN: </label>
                                <input type="number" id="ssn" name="email" class="form-control"><br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                 <label for="dob" >Date of Birth: </label>
                                <input type="date" id="dob" name="number" class="form-control"><br>
                            </div>
                        </div>
                            
                    </div>

                    <label for="insurance" >Insurance ID#:</label>
                    <input type="text" id="insurance" name="insurance" class="form-control"><br>

                    
                    <label for="address" >Your Address: </label>
                    <input type="text" id="address" name="address" class="form-control"><br>
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="city" >City: </label>
                                <input type="text" id="city" name="city" class="form-control"><br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="state" >State: </label>
                                <input type="text" id="state" name="state" class="form-control"><br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="zip" >Zip Code: </label>
                                <input type="number" id="zip" name="last" class="form-control"><br>
                            </div>
                        </div>
                    </div>
                    
                   

                    
                </form>
               
        </div>
